<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Planner Reminder</title>
  <link rel="stylesheet" href="stylereminder.css" />
</head>

<body class="menu-page">

  <!-- ğŸŒ— Tombol Dark/Light Mode -->
  <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ—</button>

  <!-- =======================
       SECTION 1 â€” MENU UTAMA
       ======================= -->
  <section id="home" class="page-section active">
    <div class="frame-wrapper">
      <div class="content-box">

        <div class="left-side">
          <img src="book.jpg" alt="Planner" />
        </div>

        <div class="right-side">
          <h1 class="title">Menu Planner Reminder</h1>

          <div class="menu-btns">
            <button onclick="showPage('jadwal')">ğŸ“š Jadwal Sekolah</button>
            <button onclick="showPage('catatan')">ğŸ“ Catatan Harian</button>
            <button onclick="showPage('pengingat')">ğŸ”” Pengingat</button>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- =======================
       SECTION 2 â€” JADWAL SEKOLAH
       ======================= -->
  <section id="jadwal" class="page-section">
    <div class="schedule-container">
      <h1>ğŸ“š Jadwal Sekolah</h1>

      <button class="back-btn" onclick="showPage('home')">â† Kembali</button>

      <table class="schedule-table">
        <tr><th>Hari</th><th>Mata Pelajaran</th></tr>
        <tr><td>Senin</td><td>...</td></tr>
        <tr><td>Selasa</td><td>...</td></tr>
        <tr><td>Rabu</td><td>...</td></tr>
        <tr><td>Kamis</td><td>...</td></tr>
        <tr><td>Jumat</td><td>...</td></tr>
      </table>
    </div>
  </section>

  <!-- =======================
       SECTION 3 â€” CATATAN HARIAN
       ======================= -->
  <section id="catatan" class="page-section">
    <div class="notes-container">
      <h1>ğŸ“ Catatan Harian</h1>

      <button class="back-btn" onclick="showPage('home')">â† Kembali</button>

      <textarea class="note-area" placeholder="Tulis catatanmu di sini..."></textarea>
    </div>
  </section>

  <!-- =======================
       SECTION 4 â€” PENGINGAT
       ======================= -->
  <section id="pengingat" class="page-section">
    <div class="notify-container">
      <h1>ğŸ”” Pengingat</h1>

      <button class="back-btn" onclick="showPage('home')">â† Kembali</button>

      <div class="reminder-box">
        <input type="time" id="alarmTime">
        <button onclick="setAlarm()">Set Alarm</button>
      </div>

      <audio id="alarmSound" src="alaramp.mp3"></audio>
    </div>
  </section>

  <!-- =======================
        JAVASCRIPT PAGE SYSTEM
       ======================= -->
  <script>
    /* GANTI HALAMAN */
    function showPage(pageId) {
      document.querySelectorAll(".page-section").forEach(sec => {
        sec.classList.remove("active");
      });
      document.getElementById(pageId).classList.add("active");
      window.scrollTo(0, 0);
    }

    /* DARK MODE */
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme",
        document.body.classList.contains("dark") ? "dark" : "light"
      );
    }

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    /* PENGINGAT */
    let alarmTimeout;

    function setAlarm() {
      let time = document.getElementById("alarmTime").value;
      if (!time) {
        alert("Masukkan waktu alarm!");
        return;
      }

      let now = new Date();
      let alarm = new Date();

      alarm.setHours(time.split(":")[0]);
      alarm.setMinutes(time.split(":")[1]);
      alarm.setSeconds(0);

      if (alarm < now) alarm.setDate(alarm.getDate() + 1);

      let diff = alarm - now;

      clearTimeout(alarmTimeout);
      alarmTimeout = setTimeout(() => {
        document.getElementById("alarmSound").play();
        alert("Waktu alarm!");
      }, diff);

      alert("Alarm disetel!");
    }
  </script>

</body>
</html>
